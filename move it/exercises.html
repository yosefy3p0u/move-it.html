<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- نفس هيد الصفحة الرئيسية -->
    <title>Move It - تمارين كرة السلة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نفس الهيدر -->
    
    <section class="content-page">
        <div class="container">
            <h2 class="section-title">تمارين يومية</h2>
            
            <div class="exercise-category">
                <h3>تمارين التسديد</h3>
                <div class="exercise">
                    <h4>التسديد من الثبات</h4>
                    <p>3 مجموعات × 20 تسديدة من 5 نقاط مختلفة</p>
                    <img src="free.png" alt="تمرين التسديد">
                </div>
            </div>
            
            <div class="exercise-category">
                <h3>تمارين المراوغة</h3>
                <div class="exercise">
                    <h4>المراوغة باليدين</h4>
                    <p>5 دقائق لكل يد مع تغيير السرعة</p>
                    <img src="skill.png" alt="تمرين المراوغة">
                </div>
            </div>
        </div>
    </section>
    
    <!-- نفس الفوتر -->
</body>
</html>
