<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- نفس هيد الصفحة الرئيسية -->
    <title>Move It - تحديات كرة السلة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نفس الهيدر -->
    
    <section class="content-page">
        <div class="container">
            <h2 class="section-title">تحديات الأسبوع</h2>
            
            <div class="challenge-card">
                <div class="challenge-header">
                    <h3>تحدي التسديد من مسافة</h3>
                    <span class="reward">100 نقطة</span>
                </div>
                <p>سجل 10/20 تسديدة من خط الثلاث نقاط</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 45%;"></div>
                    <span>45% إنجاز</span>
                </div>
                <button class="btn">قبول التحدي</button>
            </div>
            
            <div class="challenge-card">
                <div class="challenge-header">
                    <h3>تحدي السرعة</h3>
                    <span class="reward">75 نقطة</span>
                </div>
                <p>أكمل 10 لفات حول الملعب في أقل من 3 دقائق</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 20%;"></div>
                    <span>20% إنجاز</span>
                </div>
                <button class="btn">قبول التحدي</button>
            </div>
        </div>
    </section>
    
    <!-- نفس الفوتر -->
</body>
</html>
